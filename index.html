<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Picture This!</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <header class="header">
    <div class="title">
      <h1>Picture This!</h1>
      <h4>My Really Cool Blog Post</h4>
    </div>
    <picture>
      <source 
    media="(min-width: 960px)" 
    srcset="
      images/museum-480x-square.jpg 480w,
      images/museum-640x-square.jpg 640w,
      images/museum-800x-square.jpg 800w
      "
    sizes="(min-width: 960px) 50vw, 100vw"
      >
    <source 
    media="(max-width: 959px)" 
    srcset="
      images/museum-320x.jpg 320w,
      images/museum-480x.jpg 480w,
      images/museum-720x.jpg 720w,
      images/museum-960x.jpg 960w
    "
    sizes="100vw"
    >
    <img src="images/museum-960x.jpg" alt="Museum Image">
    </picture>
  

  </header>
</body>

</html>
